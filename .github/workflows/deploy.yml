name: ğŸš€ Deploy Django App to Azure

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      DJANGO_SETTINGS_MODULE: jamal_garden.settings  # âœ… Settings module matches your Django project

    steps:
    # ğŸ“¥ 1. Clone the repository
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v3

    # ğŸ 2. Set up Python
    - name: ğŸ Install Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    # ğŸ“¦ 3. Install dependencies
    - name: ğŸ“¦ Install requirements
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # âš™ï¸ 4. Set environment variables from GitHub Secrets
    - name: âš™ï¸ Configure Django environment
      run: |
        echo "DJANGO_SECRET_KEY=${{ secrets.DJANGO_SECRET_KEY }}" >> $GITHUB_ENV
        echo "DJANGO_ALLOWED_HOSTS=${{ secrets.DJANGO_ALLOWED_HOSTS }}" >> $GITHUB_ENV
        echo "DJANGO_DEBUG=${{ secrets.DJANGO_DEBUG }}" >> $GITHUB_ENV
        echo "CSRF_TRUSTED_ORIGINS=${{ secrets.CSRF_TRUSTED_ORIGINS }}" >> $GITHUB_ENV

    # ğŸ§ª 5. Verify settings.py exists
    - name: ğŸ§ª Check settings.py presence
      run: cat jamal_garden/jamal_garden/settings.py

    # âš’ï¸ 6. Django setup commands
    - name: ğŸ“ Collect static files
      run: python manage.py collectstatic --noinput

    - name: ğŸ—ƒï¸ Run database migrations
      run: python manage.py migrate

    # ğŸš€ 7. Deploy to Azure Web App
    - name: ğŸš€ Publish to Azure
      uses: azure/webapps-deploy@v2
      with:
        app-name: jg-erp-app
        slot-name: production
        publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISH_PROFILE }}
        package: .









