name: ğŸš€ Deploy Django App to Azure

on:
  push:
    branches:
      - main  # Trigger deployment only on main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      DJANGO_SETTINGS_MODULE: jamal_garden.settings  # âœ… Points to your settings file

    steps:
    # ğŸ“¥ Checkout your repository
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v3

    # ğŸ Set up Python 3.12
    - name: ğŸ Install Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    # ğŸ“¦ Install requirements
    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # âš™ï¸ Export secrets as environment variables
    - name: âš™ï¸ Configure Django environment
      run: |
        echo "DJANGO_SECRET_KEY=${{ secrets.DJANGO_SECRET_KEY }}" >> $GITHUB_ENV
        echo "DJANGO_ALLOWED_HOSTS=${{ secrets.DJANGO_ALLOWED_HOSTS }}" >> $GITHUB_ENV
        echo "DJANGO_DEBUG=${{ secrets.DJANGO_DEBUG }}" >> $GITHUB_ENV
        echo "CSRF_TRUSTED_ORIGINS=${{ secrets.CSRF_TRUSTED_ORIGINS }}" >> $GITHUB_ENV

    # ğŸ§ª Confirm settings file is accessible
    - name: ğŸ§ª Validate settings path
      run: cat jamal_garden/jamal_garden/settings.py

    # ğŸ“ Collect static assets
    - name: ğŸ“ Collect static files
      run: python manage.py collectstatic --noinput

    # ğŸ—ƒï¸ Apply database migrations
    - name: ğŸ—ƒï¸ Run migrations
      run: python manage.py migrate

    # ğŸš€ Deploy to Azure Web App
    - name: ğŸš€ Deploy to Azure
      uses: azure/webapps-deploy@v2
      with:
        app-name: jg-erp-app  # Replace if your Azure Web App is named differently
        slot-name: production
        publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISH_PROFILE }}
        package: .

