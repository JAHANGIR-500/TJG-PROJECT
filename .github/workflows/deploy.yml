name: ğŸš€ Deploy Django App to Azure

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      DJANGO_SETTINGS_MODULE: jamal_garden.settings  # Matches your inner module

    steps:
    # ğŸ“¥ Step 1: Checkout code
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v3

    # ğŸ Step 2: Set up Python
    - name: ğŸ Set up Python 3.12
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    # ğŸ“¦ Step 3: Install requirements
    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # âš™ï¸ Step 4: Set environment variables from GitHub Secrets
    - name: âš™ï¸ Export Django environment variables
      run: |
        echo "DJANGO_SECRET_KEY=${{ secrets.DJANGO_SECRET_KEY }}" >> $GITHUB_ENV
        echo "DJANGO_ALLOWED_HOSTS=${{ secrets.DJANGO_ALLOWED_HOSTS }}" >> $GITHUB_ENV
        echo "DJANGO_DEBUG=${{ secrets.DJANGO_DEBUG }}" >> $GITHUB_ENV
        echo "CSRF_TRUSTED_ORIGINS=${{ secrets.CSRF_TRUSTED_ORIGINS }}" >> $GITHUB_ENV

    # ğŸ§ª Step 5: Confirm correct settings.py path
    - name: ğŸ§ª Verify settings.py exists
      run: cat jamal_garden/jamal_garden/settings.py

    # ğŸ“ Step 6: Collect static files
    - name: ğŸ“ Collect static files
      run: python manage.py collectstatic --noinput

    # ğŸ—ƒï¸ Step 7: Apply database migrations
    - name: ğŸ—ƒï¸ Run migrations
      run: python manage.py migrate

    # ğŸš€ Step 8: Deploy to Azure
    - name: ğŸš€ Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: jg-erp-app  # Update if your Azure Web App is named differently
        slot-name: production
        publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISH_PROFILE }}
        package: .

