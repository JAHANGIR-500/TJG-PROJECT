name: 🚀 Deploy Django App to Azure

on:
  push:
    branches:
      - main  # Trigger deployment only on main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      DJANGO_SETTINGS_MODULE: jamal_garden.settings  # ✅ Points to your settings file

    steps:
    # 📥 Checkout your repository
    - name: 📥 Checkout code
      uses: actions/checkout@v3

    # 🐍 Set up Python 3.12
    - name: 🐍 Install Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    # 📦 Install requirements
    - name: 📦 Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # ⚙️ Export secrets as environment variables
    - name: ⚙️ Configure Django environment
      run: |
        echo "DJANGO_SECRET_KEY=${{ secrets.DJANGO_SECRET_KEY }}" >> $GITHUB_ENV
        echo "DJANGO_ALLOWED_HOSTS=${{ secrets.DJANGO_ALLOWED_HOSTS }}" >> $GITHUB_ENV
        echo "DJANGO_DEBUG=${{ secrets.DJANGO_DEBUG }}" >> $GITHUB_ENV
        echo "CSRF_TRUSTED_ORIGINS=${{ secrets.CSRF_TRUSTED_ORIGINS }}" >> $GITHUB_ENV

    # 🧪 Confirm settings file is accessible
    - name: 🧪 Validate settings path
      run: cat jamal_garden/jamal_garden/settings.py

    # 📁 Collect static assets
    - name: 📁 Collect static files
      run: python manage.py collectstatic --noinput

    # 🗃️ Apply database migrations
    - name: 🗃️ Run migrations
      run: python manage.py migrate

    # 🚀 Deploy to Azure Web App
    - name: 🚀 Deploy to Azure
      uses: azure/webapps-deploy@v2
      with:
        app-name: jg-erp-app  # Replace if your Azure Web App is named differently
        slot-name: production
        publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISH_PROFILE }}
        package: .

