name: ğŸš€ Deploy Django App to Azure

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      DJANGO_SETTINGS_MODULE: jamal_garden.settings  # âœ… matches your settings path

    steps:
    # ğŸ“¥ 1. Checkout source code
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v3

    # ğŸ 2. Set up Python
    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    # ğŸ“¦ 3. Install dependencies
    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # âš™ï¸ 4. Export environment variables from GitHub Secrets
    - name: âš™ï¸ Export environment variables
      run: |
        echo "DJANGO_SECRET_KEY=${{ secrets.DJANGO_SECRET_KEY }}" >> $GITHUB_ENV
        echo "DJANGO_ALLOWED_HOSTS=${{ secrets.DJANGO_ALLOWED_HOSTS }}" >> $GITHUB_ENV
        echo "DJANGO_DEBUG=${{ secrets.DJANGO_DEBUG }}" >> $GITHUB_ENV
        echo "CSRF_TRUSTED_ORIGINS=${{ secrets.CSRF_TRUSTED_ORIGINS }}" >> $GITHUB_ENV

    # ğŸ§ª 5. Confirm settings.py exists
    - name: ğŸ§ª Confirm settings.py exists
      run: cat jamal_garden/jamal_garden/settings.py

    # âš™ï¸ 6. Run Django management commands
    - name: âš™ï¸ Collect static files
      run: python manage.py collectstatic --noinput

    - name: âš™ï¸ Apply migrations
      run: python manage.py migrate

    # ğŸš€ 7. Deploy to Azure Web App
    - name: ğŸš€ Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: jg-erp-app
        slot-name: production
        publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISH_PROFILE }}
        package: .

